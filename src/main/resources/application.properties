#Mon Feb 19 01:55:05 UTC 2024
micronaut.application.name=rinha-backend-2024-q1-java-micronaut

datasources.default.url=${JDBC_URL:`jdbc:postgresql://localhost:26257/postgres`}
datasources.default.username=${JDBC_USER:root}
datasources.default.password=${JDBC_PASSWORD:}

datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.db-type=postgres
datasources.default.dialect=POSTGRES

datasources.default.schema-generate=NONE

datasources.default.maximum-pool-size=40
datasources.default.keepalive-time=150000
datasources.default.max-lifetime=300000

flyway.datasources.default.enabled=true
flyway.datasources.default.baseline-on-migrate=true
flyway.datasources.default.baseline-version=0

jackson.serialization.fail-on-empty-beans=false

micronaut.server.port=9899